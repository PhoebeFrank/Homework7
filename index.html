<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Add Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Add Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Schedule</h1>
                  <p class="lead">Add a train to find out when the next one arrives!</p>
                </div>
              </div>
    <br>
    <!--Train Schedule List-->
    <h1>Train Schedule</h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (mins.)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="new-train"></tbody>
      </table>
      <br>
      <br>
      <br>
    <!--Train Add Form-->
    <h1>Add Train</h1>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTimeInput">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Frequency (min.)</label>
            <input type="text" class="form-control" id="frequencyInput">
        </div>
        <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
    </form>
    <script src="./assets/javascript.js"></script>
 
</body>
</html>
